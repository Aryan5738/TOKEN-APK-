<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<style>
  /* Tera purana CSS yahan rahega same to same */
  body{background:transparent;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;}
  .login-card{width:320px;padding:30px;border-radius:24px;background:rgba(20,20,20,0.6);backdrop-filter:blur(15px);border:1px solid rgba(255,255,255,0.1);text-align:center;}
  h2{color:#fff;margin-bottom:5px;} p{color:#aaa;font-size:13px;margin-bottom:25px;}
  input{width:100%;padding:12px;margin-bottom:15px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.1);border-radius:12px;color:#fff;outline:none;}
  button{width:100%;padding:12px;background:#00C853;color:white;border:none;border-radius:12px;font-weight:600;cursor:pointer;}
</style>
</head>
<body>

  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>LOGIN</p>

    <input type="email" id="email" placeholder="Email or ID">
    <input type="password" id="password" placeholder="Password">

    <button onclick="checkAndLogin()">Access Dashboard</button>

    <div id="debugBox" style="color:yellow; font-size:10px; margin-top:10px;"></div>
  </div>

  <script>
    function checkAndLogin() {
      // 1. Check Button Click
      document.getElementById('debugBox').innerText = "Button Clicked...";

      var em = document.getElementById('email').value;
      var ps = document.getElementById('password').value;

      if(!em || !ps) {
         alert("Please enter Email & Password");
         return;
      }

      // 2. Check Java Connection
      if(window.Android) {
          document.getElementById('debugBox').innerText = "Calling Java...";
          Android.onLoginClick(em, ps);
      } else {
          alert("Error: App se connect nahi ho pa raha!");
          document.getElementById('debugBox').innerText = "Android Interface Missing";
      }
    }

    function onTokenReceived(token) {
       alert("Token Mil Gaya: " + token);
    }
  </script>

</body>
</html>
