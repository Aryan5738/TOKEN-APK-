<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Interface</title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent; /* Zaroori hai taaki app ka bg dikhe */
  }

  /* Glass Card */
  .login-card {
    width: 320px;
    padding: 30px;
    border-radius: 24px;
    background: rgba(20, 20, 20, 0.6); /* Dark Glass */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    text-align: center;
  }

  h2 {
    color: #fff;
    font-weight: 600;
    margin-bottom: 5px;
  }

  p {
    color: #aaa;
    font-size: 13px;
    margin-bottom: 25px;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }

  .input-group ion-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ccc;
    font-size: 18px;
  }

  input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    outline: none;
    font-size: 14px;
    transition: 0.3s;
  }

  input:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: #00C853;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(135deg, #00C853, #009624);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
    transition: 0.2s;
  }

  button:active {
    transform: scale(0.98);
  }

  .expiry-box {
    margin-top: 20px;
    padding: 8px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    color: #ddd;
    font-size: 12px;
    display: none; /* JS se show hoga */
  }
</style>
</head>
<body>

  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Sign in to access tools</p>

    <div class="input-group">
      <ion-icon name="person-outline"></ion-icon>
      <input type="email" id="email" placeholder="Email or ID">
    </div>

    <div class="input-group">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">Access Dashboard</button>

    <div class="expiry-box" id="expiryDisplay">
      Checking Validity...
    </div>
  </div>

  <script>
    // Android se Expiry Date aayegi yahan
    function setExpiry(date) {
      var box = document.getElementById('expiryDisplay');
      box.style.display = 'block';
      box.innerHTML = 'âœ… Plan Valid Till: <br><span style="color:#00C853; font-weight:bold;">' + date + '</span>';
    }

    // Login Button Click
    function login() {
      var em = document.getElementById('email').value;
      var ps = document.getElementById('password').value;

      if(em && ps) {
        // Android App ko data bhejo
        if(window.Android) {
          Android.onLoginClick(em, ps);
        } else {
          alert("Not running in App!");
        }
      } else {
        if(window.Android) Android.showToast("Please enter details");
      }
    }
  </script>

</body>
  </html>
