<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent; /* Zaroori hai */
        overflow: hidden;
    }

    /* Glass Effect Card */
    .card {
        width: 320px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.75); /* Dark Glass */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h2 { color: #fff; margin-bottom: 5px; font-weight: 600; }
    p { color: #aaa; font-size: 13px; margin-bottom: 25px; }

    .input-group {
        position: relative;
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group ion-icon {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #00E676;
    }

    input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid #333;
        border-radius: 10px;
        color: #fff;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #00E676;
        background: rgba(255, 255, 255, 0.12);
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #00E676, #00C853);
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(0, 230, 118, 0.2);
    }

    button:active { transform: scale(0.98); }

    /* TOKEN AREA (Hidden initially) */
    #tokenSection { display: none; }

    textarea {
        width: 100%;
        height: 100px;
        background: #111;
        border: 1px solid #444;
        color: #00E676;
        padding: 10px;
        border-radius: 10px;
        resize: none;
        font-size: 12px;
        margin-bottom: 10px;
    }

    .status {
        margin-top: 15px;
        font-size: 12px;
        color: #FFD700;
    }
</style>
</head>
<body>

    <div class="card" id="loginForm">
        <h2 style="color:#00E676;">SYSTEM LOGIN</h2>
        <p>Enter details to generate token</p>

        <div class="input-group">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="email" placeholder="Email / ID">
        </div>

        <div class="input-group">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button onclick="login()">GET TOKEN</button>
        <div class="status" id="msg"></div>
    </div>

    <div class="card" id="tokenSection">
        <div style="font-size: 50px; color: #00E676; margin-bottom: 10px;">
            <ion-icon name="checkmark-circle"></ion-icon>
        </div>
        <h2>SUCCESS!</h2>
        <p>Token Generated</p>
        
        <textarea id="tokenBox" readonly></textarea>
        
        <button onclick="copyToken()">COPY TOKEN</button>
        <button onclick="location.reload()" style="background: #333; color: white; margin-top: 10px;">LOGOUT</button>
    </div>

    <script>
        // --- BUTTON CLICK LOGIC ---
        function login() {
            var em = document.getElementById('email').value;
            var ps = document.getElementById('password').value;
            var msg = document.getElementById('msg');

            if(!em || !ps) {
                msg.innerText = "‚ùå Please enter Email and Password";
                return;
            }

            msg.innerText = "üîÑ Connecting to Server...";

            // JAVA KO CALL KARO
            if(window.Android) {
                Android.onLoginClick(em, ps);
            } else {
                msg.innerText = "‚ö†Ô∏è App Interface Error (Run in App)";
            }
        }

        // --- JAVA SE TOKEN AAYEGA ---
        function onTokenReceived(token) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('tokenSection').style.display = 'block';
            document.getElementById('tokenBox').value = token;
        }

        // --- COPY FUNCTION ---
        function copyToken() {
            var t = document.getElementById('tokenBox').value;
            if(window.Android) {
                Android.copyToClip(t);
            }
        }
    </script>

</body>
</html>
