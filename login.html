<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body { height: 100vh; display: flex; justify-content: center; align-items: center; background: transparent; }
    
    .card {
        width: 320px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.75);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.1);
        text-align: center;
        color: white;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background: rgba(255,255,255,0.1);
        border: 1px solid #444;
        border-radius: 8px;
        color: white;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #00E676;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    #tokenArea { display: none; }
    textarea { width: 100%; height: 80px; background: #111; color: #0f0; margin-bottom: 10px; }
</style>
</head>
<body>

    <div class="card" id="loginForm">
        <h2>LOGIN</h2>
        <input type="text" id="email" placeholder="Email / ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="sendToJava()">LOGIN</button>
        <p id="msg" style="margin-top:10px; font-size:12px; color:yellow;"></p>
    </div>

    <div class="card" id="tokenArea">
        <h2 style="color:#00E676;">SUCCESS!</h2>
        <textarea id="tokenBox" readonly></textarea>
        <button onclick="copyToken()">COPY TOKEN</button>
        <button onclick="location.reload()" style="background:#333; margin-top:5px;">LOGOUT</button>
    </div>

    <script>
        function sendToJava() {
            var em = document.getElementById('email').value;
            var ps = document.getElementById('password').value;
            var msg = document.getElementById('msg');

            if(!em || !ps) {
                msg.innerText = "Empty Fields!";
                return;
            }

            msg.innerText = "Connecting...";

            // Check if App Interface exists
            if(window.Android) {
                Android.onLoginClick(em, ps); // JAVA HANDLE KAREGA
            } else {
                msg.innerText = "Error: Run in App Only";
            }
        }

        // Java yahan Token bhejega
        function onTokenReceived(token) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('tokenArea').style.display = 'block';
            document.getElementById('tokenBox').value = token;
        }

        function copyToken() {
            var t = document.getElementById('tokenBox').value;
            if(window.Android) Android.copyToClip(t);
        }
    </script>
</body>
</html>
