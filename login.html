<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent; /* Zaroori hai taaki App ka BG dikhe */
        color: white;
    }

    /* Glass Card */
    .card {
        width: 320px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        text-align: center;
        transition: 0.3s;
    }

    h2 { margin-bottom: 5px; font-weight: 600; letter-spacing: 1px; }
    p { color: #aaa; font-size: 13px; margin-bottom: 25px; }

    .input-box {
        position: relative;
        margin-bottom: 15px;
    }

    .input-box ion-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #00C853;
    }

    input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #fff;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #00C853;
        background: rgba(255, 255, 255, 0.1);
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: linear-gradient(45deg, #00C853, #009624);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
        transition: 0.2s;
    }

    .btn:active { transform: scale(0.95); }

    /* Hidden Token Area */
    #tokenArea { display: none; }
    
    textarea {
        width: 100%;
        height: 100px;
        background: #111;
        border: 1px solid #333;
        color: #00C853;
        border-radius: 8px;
        padding: 10px;
        font-size: 12px;
        resize: none;
        margin-bottom: 15px;
    }

    .status { font-size: 11px; margin-top: 15px; color: #ffeb3b; }

</style>
</head>
<body>

    <div class="card" id="loginScreen">
        <h2 style="color: #00C853;">SYSTEM ACCESS</h2>
        <p>Enter credentials to connect</p>

        <div class="input-box">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" placeholder="Email / ID">
        </div>

        <div class="input-box">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="btn" onclick="startLogin()">CONNECT</button>
        <div class="status" id="statusMsg"></div>
    </div>

    <div class="card" id="tokenArea">
        <div style="font-size: 40px; color: #00C853; margin-bottom: 10px;">
            <ion-icon name="checkmark-circle"></ion-icon>
        </div>
        <h2>SUCCESS!</h2>
        <p>Token Generated Successfully</p>
        
        <textarea id="tokenBox" readonly></textarea>
        
        <button class="btn" onclick="copyToken()">COPY TOKEN</button>
        <button class="btn" style="background: #333; box-shadow:none; margin-top: 5px;" onclick="location.reload()">LOGOUT</button>
    </div>

    <script>
        // 1. Button Click par Java ko Signal Bhejo
        function startLogin() {
            var em = document.getElementById('email').value;
            var ps = document.getElementById('password').value;
            var status = document.getElementById('statusMsg');

            if (!em || !ps) {
                status.innerText = "‚ùå Please enter Email & Password";
                return;
            }

            status.innerText = "üîÑ Connecting to Server...";
            
            // Java Interface Call
            if (window.Android) {
                Android.onLoginClick(em, ps);
            } else {
                status.innerText = "‚ö†Ô∏è App Interface Not Found!";
            }
        }

        // 2. Jab Java Token bhejega toh yeh chalega
        function onTokenReceived(token) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('tokenArea').style.display = 'block';
            document.getElementById('tokenBox').value = token;
        }

        // 3. Token Copy Logic
        function copyToken() {
            var t = document.getElementById('tokenBox').value;
            if (window.Android) {
                Android.copyToClip(t);
            }
        }
    </script>

</body>
</html>
